     <div class="tabela">
    <h2>Register</h2>

    <div class="shkrimet">
        <div class="ele">
            <input type="text" id="name" placeholder="Name">
            <small class="error" id="nameError"></small>
        </div>

        <div class="ele">
            <input type="text" id="surname" placeholder="Surname">
            <small class="error" id="surnameError"></small>
        </div>

        <div class="ele">
            <input type="email" id="email" placeholder="Email">
            <small class="error" id="emailError"></small>
        </div>

        <div class="ele">
            <input type="password" id="password" placeholder="Password">
            <small class="error" id="passwordError"></small>
        </div>

        <div class="ele">
            <p>Birthday:</p>
            <input type="date" id="birthday">
            <small class="error" id="birthdayError"></small>
        </div>

        <div class="ele">
            <p>Phone Number</p>
            <input type="text" id="phone" placeholder="Phone Number" style="background-color: white;">
            <small class="error" id="phoneError"></small>
        </div>
    </div>

    <br>

    <div class="checkbox">
        <p>
            <input type="checkbox" id="terms"> 
            <label>I agree with the terms and conditions</label>
            <small class="error" id="termsError"></small>
        </p>

        <p>
            <input type="checkbox" id="emails"> 
            <label>I wish to receive emails related to the company</label>
        </p>
    </div>

    <div class="ele">
        <input type="submit" id="registerBtn" value="REGISTER">
    </div>
</div>
